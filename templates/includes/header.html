<header>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Contact info styling */
        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 6px;
            font-size: 0.95rem;
            color: #333;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .contact-item i {
            font-size: 1.2rem;
        }
        .contact-item i.fab.fa-whatsapp {
            color: #25D366;
        }
        .contact-item i.fas.fa-envelope {
            color: #007bff;
        }

        /* ---------------- Top Header ---------------- */
        .top-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 36px 12px 36px;
            background: #fff;
            flex-wrap: wrap;
            box-shadow: 0 8px 32px 0 rgba(120,200,65,0.10), 0 1.5px 8px 0 rgba(251,65,65,0.08);
            border-radius: 0;
            backdrop-filter: blur(12px) saturate(1.2);
            border-bottom: none;
            position: relative;
            overflow: visible;
            z-index: 10;
        }

        .top-header .logo img {
            height: 64px;
            width: auto;
            border-radius: 16px;
            box-shadow: 0 4px 24px #FF9B2F99, 0 0 0 6px #fff6 inset;
            background: #fff9;
            transition: box-shadow 0.4s, transform 0.4s;
            animation: logo-glow 2.8s infinite alternate cubic-bezier(.4,2,.6,1);
        }
        @keyframes logo-glow {
            0% { box-shadow: 0 4px 24px #FF9B2F99, 0 0 0 6px #fff6 inset; }
            50% { box-shadow: 0 8px 32px #FB4141cc, 0 0 0 10px #8ABB6C33 inset; }
            100% { box-shadow: 0 4px 24px #FF9B2F99, 0 0 0 6px #fff6 inset; }
        }

        .top-header .center-text {
            flex: 1;
            text-align: center;
            font-size: 2.2rem;
            font-weight: 900;
            color: #181818;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            font-family: 'Montserrat', sans-serif;
            position: relative;
            overflow: visible;
            z-index: 2;
        }
        .gootu-animated {
            display: inline-block;
            color: #181818;
            font-size: 2.2rem;
            font-weight: 900;
            letter-spacing: 2.5px;
            padding: 0 18px;
            border-radius: 18px;
            background: linear-gradient(270deg, #FF9B2F, #8ABB6C, #FB4141, #FF9B2F);
            background-size: 400% 400%;
            box-shadow: 0 2px 18px #fff8, 0 0 0 8px #fff3 inset;
            animation: gootu-gradient-move 3.2s linear infinite, gootu-glow 2.8s ease-in-out infinite alternate;
            position: relative;
            border: 2.5px solid #fff9;
        }
        .gootu-badge {
            display: inline-block;
            background: #fff;
            color: #FB4141;
            font-size: 0.85rem;
            font-weight: 700;
            border-radius: 8px;
            padding: 2px 10px;
            margin-left: 10px;
            box-shadow: 0 2px 8px #FF9B2F33;
            letter-spacing: 1.2px;
            vertical-align: middle;
            animation: badge-pop 2.2s infinite alternate cubic-bezier(.4,2,.6,1);
        }
        @keyframes gootu-gradient-move {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes gootu-glow {
            0% { box-shadow: 0 2px 18px #fff8, 0 0 0 8px #fff3 inset; }
            50% { box-shadow: 0 8px 32px #FB4141cc, 0 0 0 14px #8ABB6C33 inset; }
            100% { box-shadow: 0 2px 18px #fff8, 0 0 0 8px #fff3 inset; }
        }
        @keyframes badge-pop {
            0% { transform: scale(1) rotate(-2deg); }
            60% { transform: scale(1.12) rotate(2deg); }
            100% { transform: scale(1) rotate(-2deg); }
        }
        .gootu-animated {
            display: inline-block;
            color: #181818;
            font-size: 2.1rem;
            font-weight: 900;
            letter-spacing: 2.5px;
            filter: drop-shadow(0 2px 12px #fff9) drop-shadow(0 0px 18px #8ABB6C99);
            animation: gootu-glow 2.8s ease-in-out infinite alternate;
            position: relative;
            background: none;
            -webkit-background-clip: initial;
            background-clip: initial;
            -webkit-text-fill-color: initial;
            text-fill-color: initial;
        }
        @keyframes gootu-gradient-move {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes gootu-glow {
            0% {
                text-shadow: 0 0 8px #FF9B2F, 0 0 16px #8ABB6C;
                transform: scale(1) skewX(0deg);
                opacity: 0.85;
            }
            40% {
                text-shadow: 0 0 24px #FB4141, 0 0 32px #FF9B2F;
                transform: scale(1.08) skewX(-2deg);
                opacity: 1;
            }
            60% {
                text-shadow: 0 0 32px #8ABB6C, 0 0 40px #FF9B2F;
                transform: scale(1.04) skewX(2deg);
                opacity: 1;
            }
            100% {
                text-shadow: 0 0 8px #FF9B2F, 0 0 16px #8ABB6C;
                transform: scale(1) skewX(0deg);
                opacity: 0.85;
            }
        }

        /* ---------------- Main Header ---------------- */
        .main-header {
            background: #72b23d;
            padding: 8px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            flex-wrap: wrap;
            border-radius: 0;
            border-bottom: none;
        }
        .main-header .brand-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.6rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 1px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            margin-bottom: 0;
        }
        nav {
            display: flex;
            gap: 25px;
            align-items: center;
        }
        nav a {
            text-decoration: none;
            color: #ffffff;
            font-weight: 600;
            font-size: 1rem;
            padding: 6px 10px;
            border-radius: 4px;
            transition: all 0.3s;
            display: inline-block;
        }
        nav a:hover {
            background: linear-gradient(90deg, #FF9B2F 0%, #8ABB6C 100%);
            color: #fff;
            box-shadow: 0 2px 12px #FF9B2F44, 0 0 0 2px #8ABB6C44 inset;
            transform: translateY(-2px) scale(1.07);
            border-radius: 8px;
            transition: all 0.25s cubic-bezier(.4,2,.6,1);
            text-shadow: 0 1px 8px #fff8, 0 0 4px #8ABB6C88;
        }
        .menu-toggle {
            display: none;
            font-size: 2rem;
            cursor: pointer;
            color: #fff;
            padding: 8px;
        }

        /* Responsive Styles */
        @media (max-width: 991px) {
            .main-header {
                flex-direction: column;
                align-items: stretch;
                padding: 8px 10px;
            }
            .main-header .brand-name {
                text-align: center;
                margin-bottom: 10px;
            }
            nav {
                display: none;
                flex-direction: column;
                gap: 0;
                width: 100%;
                background: #5fa02f;
                border-radius: 8px;
                box-shadow: 0 4px 10px rgba(0,0,0,0.2);
                margin-top: 8px;
                overflow: hidden;
                animation: slideDown 0.3s ease;
            }
            nav a {
                padding: 14px;
                font-size: 1.1rem;
                text-align: center;
                border-bottom: 1px solid rgba(255,255,255,0.2);
            }
            nav a:last-child {
                border-bottom: none;
            }
            .menu-toggle {
                display: block;
                margin: 0 auto;
            }
            nav.active {
                display: flex;
            }
        }
        @media (max-width: 600px) {
            .main-header {
                padding: 6px 2vw;
            }
            .main-header .brand-name {
                font-size: 1.2rem;
            }
            nav a {
                font-size: 1rem;
                padding: 12px 0;
            }
        }
        @media (max-width: 400px) {
            .main-header .brand-name {
                font-size: 1rem;
            }
            nav a {
                font-size: 0.95rem;
                padding: 10px 0;
            }
        }

        /* ---------------- Responsive ---------------- */
        @media (max-width: 991px) {
            .top-header {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }

            .contact-info {
                align-items: center;
            }

            nav {
                display: none; /* hidden by default on mobile */
                flex-direction: column;
                background: #5fa02f;
                width: 100%;
                margin-top: 8px;
                border-radius: 8px;
                box-shadow: 0 4px 10px rgba(0,0,0,0.2);
                overflow: hidden;
                animation: slideDown 0.3s ease;
            }

            nav a {
                padding: 14px;
                font-size: 1.1rem;
                text-align: center;
                border-bottom: 1px solid rgba(255,255,255,0.2);
            }

            nav a:last-child {
                border-bottom: none;
            }

            .menu-toggle {
                display: block;
            }

            nav.active {
                display: flex;
            }

            @keyframes slideDown {
                from {opacity: 0; transform: translateY(-10px);}
                to {opacity: 1; transform: translateY(0);}
            }
        }

        @media (max-width: 480px) {
            .top-header .center-text {
                font-size: 1.4rem;
            }
            .main-header .brand-name {
                font-size: 1.3rem;
            }
        }

    }
