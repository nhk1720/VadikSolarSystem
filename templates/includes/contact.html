<style>
//* Contact Section */
#contact-page {
  padding: 70px 20px;
  background: linear-gradient(120deg, #e6f5e9 0%, #d9f7ff 100%);
  font-family: 'Poppins', sans-serif;
}

.contact-container {
  max-width: 1200px;
  margin: auto;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 40px;
  background: #fff;
  padding: 50px;
  border-radius: 22px;
  box-shadow: 0 16px 40px rgba(0,0,0,0.13), 0 1.5px 8px rgba(114,178,61,0.08);
  backdrop-filter: blur(12px);
  animation: fadeInUp 1.1s cubic-bezier(.23,1.01,.32,1) 0.1s both;
@keyframes fadeInUp {
  0% {
    opacity: 0;
    transform: translateY(40px);
  }
  100% {
    opacity: 1;
    transform: none;
  }
}
}

/* Heading */
.contact-info h2 {
  color: #72b23d;
  font-size: 2.2rem;
  font-weight: 700;
  margin-bottom: 20px;
  letter-spacing: 1px;
  text-transform: uppercase;
  background: linear-gradient(90deg, #72b23d, #007bff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* Paragraph under heading */
.contact-info > p {
  font-size: 1.15rem;
  color: #444;
  margin-bottom: 25px;
  line-height: 1.8;
  font-weight: 500;
}

/* Info Cards */
.info-card {
  display: flex;
  align-items: flex-start;
  margin: 18px 0;
  padding: 15px;
  background: #f9f9f9;
  border-radius: 14px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.info-card:hover {
  transform: translateY(-4px) scale(1.03);
  box-shadow: 0 12px 32px rgba(114,178,61,0.13), 0 2px 12px rgba(0,123,255,0.08);
  background: linear-gradient(90deg, #f0fff0 60%, #e6f5e9 100%);
}
.info-card i {
  font-size: 1.8rem;
  color: #72b23d;
  margin-right: 18px;
}
.info-card h4 {
  margin: 0 0 5px 0;
  color: #72b23d;
  font-size: 1.2rem;
  font-weight: 600;
}
.info-card p, .info-card a {
  font-size: 1.05rem;
  color: #333;
  font-weight: 500;
  text-decoration: none;
}
.info-card a:hover {
  color: #007bff;
  text-decoration: underline;
}

/* Social Icons */
.social-icons {
  margin-top: 25px;
  display: flex;
  gap: 18px;
}
.social-icons a {
  background: linear-gradient(135deg, #72b23d 60%, #007bff 100%);
  color: #fff;
  font-size: 1.2rem;
  padding: 12px;
  border-radius: 50%;
  box-shadow: 0 2px 8px rgba(0,123,255,0.08);
  transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
  outline: none;
}
.social-icons a:hover, .social-icons a:focus {
  background: linear-gradient(135deg, #007bff 60%, #72b23d 100%);
  transform: scale(1.18) rotate(-6deg);
  box-shadow: 0 4px 16px rgba(0,123,255,0.18);
}

/* Map */
.contact-map {
  transition: box-shadow 0.3s, transform 0.3s;
}
.contact-map:hover {
  box-shadow: 0 12px 32px rgba(0,123,255,0.13), 0 2px 12px rgba(114,178,61,0.08);
  transform: scale(1.01);
}
.contact-map iframe {
  width: 100%;
  height: 100%;
  min-height: 400px;
  border-radius: 18px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.15);
  filter: grayscale(0.08) contrast(1.04) brightness(0.98);
  transition: filter 0.3s;
}
.contact-map:hover iframe {
  filter: grayscale(0) contrast(1.08) brightness(1.01);
}

/* Responsive */
@media (max-width: 900px) {
  .contact-container {
    grid-template-columns: 1fr;
    text-align: center;
    padding: 30px;
  }
  .info-card {
    justify-content: center;
    text-align: left;
  }
  .contact-info h2 {
    font-size: 1.8rem;
  }
  .contact-info > p {
    font-size: 1rem;
  }
  .info-card p, .info-card a {
    font-size: 1rem;
  }
}

</style>
