<style>
/* Section base */
#service-video {
    padding: 50px 20px;
    background: #f8f9fa;
    font-family: 'Poppins', sans-serif;
    text-align: center;
}

/* Container */
.video-container {
    max-width: 1000px;
    margin: auto;
}

/* Heading */
.video-container h2 {
    color: #72b23d;
    font-size: 2rem;
    margin-bottom: 15px;
}
.video-container .intro {

}

/* Video */
.video-wrapper {
    position: relative;
    width: 100%;
    max-width: 900px;
    margin: auto;
}
.video-wrapper video {
    width: 100%;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.15);

/* Download Button */
.download-btn {
    margin-top: 25px;

    transform: translateY(-3px);
}

@media (max-width: 768px) {
    .video-container h2 {

    }

        padding: 10px 20px;
        font-size: 0.95rem;

}
@media (min-width: 1200px) {

    }
