<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#1E88E5"/>
      <stop offset="100%" stop-color="#0D47A1"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="216" fill="url(#blueGrad)" filter="url(#shadow)"/>

  <!-- Sun rays (subtle, cut out) -->
  <g transform="translate(256,256)">
    <g fill="none" stroke="#90CAF9" stroke-width="8" stroke-linecap="round" opacity="0.6">
      <line x1="0" y1="-180" x2="0" y2="-140"/>
      <line x1="0" y1="180" x2="0" y2="140"/>
      <line x1="-180" y1="0" x2="-140" y2="0"/>
      <line x1="180" y1="0" x2="140" y2="0"/>
      <line x1="127" y1="-127" x2="99" y2="-99"/>
      <line x1="-127" y1="127" x2="-99" y2="99"/>
      <line x1="-127" y1="-127" x2="-99" y2="-99"/>
      <line x1="127" y1="127" x2="99" y2="99"/>
    </g>
  </g>

  <!-- VS Monogram -->
  <g fill="#E3F2FD" font-family="Poppins, Arial, sans-serif" font-weight="800" text-anchor="middle">
    <text x="256" y="300" font-size="200" letter-spacing="6">VS</text>
  </g>

  <!-- Small caption -->
  <g font-family="Poppins, Arial, sans-serif" fill="#BBDEFB" text-anchor="middle">
    <text x="256" y="348" font-size="28" letter-spacing="3">VADICK SOLAR SYSTEM</text>
  </g>
</svg>
